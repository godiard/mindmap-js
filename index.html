<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="utf-8" />
    <title>Mapas mentales</title>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0">
    <link rel="stylesheet" media="not screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-96dpi.css">
    <link rel="stylesheet" media="screen and (device-width: 1200px) and (device-height: 900px)"
          href="lib/sugar-web/graphics/css/sugar-200dpi.css">
    <link rel="stylesheet" href="css/activity.css">

    <script type="text/javascript">
        document.addEventListener("deviceready", function () {
            console.log('deviceready EVENT');
            window.requestFileSystem(LocalFileSystem.PERSISTENT, 0,
                null, null);
        }, false);
    </script>

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>

    <script data-main="js/loader" src="lib/require.js"></script>
    <script type="text/javascript" src="js/jquery.js" ></script>
    <script type="text/javascript" src="js/jsmind.js"></script>
    <script type="text/javascript" src="js/jsmind.draggable.js"></script>
    <script type="text/javascript" src="js/jsmind.screenshot.js"></script>
    <link type="text/css" rel="stylesheet" href="css/jsmind.css" />

  </head>
  
  <body>
    <div id="main-toolbar" class="toolbar">
      <button class="toolbutton" id="activity-button" title="Mapas mentales"></button>
      <hr id="first-separator"/>
      <button class="toolbutton" id="doc-open" title="Open document">
      </button>
      <button class="toolbutton" id="doc-save" title="Save document">
      </button>
      <button class="toolbutton" id="image-save" title="Save as image">
      </button>
      <hr/>
      <button class="toolbutton" id="add-node" title="Add node">
      </button>
      <button class="toolbutton" id="add-image-node" title="Add image node">
      </button>
      <button class="toolbutton" id="text-button" title="Edit text">
      </button>
      <hr/>
      <button class="toolbutton" id="delete-button" title="Delete">
      </button>

      <button class="toolbutton pull-right" id="stop-button" title="Stop"></button>
    </div>
    <div id="jsmind_container" style="height:90%;background-color:#009fe3"></div>
    <div id="file-selector" style="display: none"></div>
    <div id="io-div" style="display: none">
      <input class="file" type="file" id="image-chooser" accept="image/*"/>
      <input class="file" type="file" id="mindmap-chooser" accept=".jm"/>
    </div>

  </body>

</html>
